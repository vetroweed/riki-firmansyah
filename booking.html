    <!-- Content -->
    <div class="container mt-5">
      <h1>Book Your Trip</h1>
      <form id="booking-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="destination">Destination</label>
              <select
                id="destination"
                class="form-control"
                required
                onchange="updateHotelDetails()"
              >
                <option value="">Select destination</option>
                <option value="Bali">Bali</option>
                <option value="Borobudur">Borobudur</option>
                <option value="Raja Ampat">Raja Ampat</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Komodo">Komodo</option>
                <option value="Mount Bromo">Mount Bromo</option>
                <option value="Jakarta">Jakarta</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row" id="hotel-details" style="display: none">
          <div class="col-md-12">
            <div class="form-group">
              <label for="hotel">Hotel</label>
              <select id="hotel" class="form-control" required>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
          </div>
        </div>
        <div class="row" id="hotel-info" style="display: none">
          <div class="col-md-12">
            <h4 id="hotel-name"></h4>
            <p id="hotel-details-text"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="check-in">Check-in Date</label>
          <input type="date" class="form-control" id="check-in" required />
        </div>
        <div class="form-group">
          <label for="check-out">Check-out Date</label>
          <input type="date" class="form-control" id="check-out" required />
        </div>
        <div class="form-group">
          <label for="message">Additional Message (optional)</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Enter any additional information"
          ></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>
    </div>

    <!-- Back to Top Button -->
    <button

      id="backToTopBtn"
      style="border-radius: 100%"
      class="back-to-top"
